Club\MailBundle\Entity\Mail:
  type: entity
  table: club_mail
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    subject:  { type: string }
    body: { type: text }
  manyToMany:
    users:
      targetEntity: Club\UserBundle\Entity\User
  manyToMany:
    groups:
      targetEntity: Club\UserBundle\Entity\Group
  manyToMany:
    locations:
      targetEntity: Club\UserBundle\Entity\Location
  lifecycleCallbacks: {  }
