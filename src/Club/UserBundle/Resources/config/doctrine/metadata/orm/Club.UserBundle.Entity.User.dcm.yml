Club\UserBundle\Entity\User:
  type: entity
  table: club_user
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    profile_id:
      type: integer
      nullable: false
    username:
      type: string
      length: '255'
      notnull: true
    password:
      type: string
      length: '255'
    language_id:
      type: string
      length: '255'
    last_login_time:
      type: date
    last_login_ip:
      type:
      string: '100'
    login_count:
      type: integer
      nullable: false
      default: 0
  oneToOne:
    profile:
      targetEntity: Club\UserBundle\Entity\Profile
      joinColumns:
        profile_id:
          referencedColumnName: id
  lifecycleCallbacks: {  }
