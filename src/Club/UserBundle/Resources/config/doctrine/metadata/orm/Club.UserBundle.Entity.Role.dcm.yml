Club\UserBundle\Entity\Role:
  type: entity
  table: club_role
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    role_name: { type: string(255), nullable: false }
  manyToMany:
    users:
      targetEntity: User
  manyToMany:
    groups:
      targetEntity: Group
  manyToMany:
    products:
      targetEntity: Club\ShopBundle\Entity\ShopProduct
  lifecycleCallbacks: {  }
